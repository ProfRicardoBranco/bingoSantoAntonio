<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>botão e tabela</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Coluna com botão -->
    <div class="column" id="buttonColumn">
        <button id="myButton">Gerar Tabela</button>
    </div>

    <!-- Coluna com tabela -->
    <div class="column" id="tableColumn">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Corpo da tabela será preenchido pelo JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
