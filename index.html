<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo</title>
<link rel="stylesheet" href="gpt.css">
</head>
<body>

<div class="container">
    <!-- Coluna com a imagem, botão e textos -->
    <div class="column" id="buttonSelectorColumn">
        <img src="LogoSanto.jpg" alt="Logo Santo Antônio"> <!-- Adiciona a imagem -->
        <div class="button-selector-wrapper">
            <button id="sortearBtn">Sortear</button> <!-- Adiciona o botão -->
            <p>CCM Santo Antônio</p> <!-- Adiciona o texto abaixo do botão -->
            <p id="numeroSorteado" class="numero-sorteado"></p> <!-- Aqui será exibido o número sorteado -->
        </div>
    </div>

    <!-- Coluna com a tabela gerada pelo JavaScript -->
    <div class="column" id="tableColumn">
        <table id="bingoTable"></table>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
